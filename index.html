<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight {
                float:right
            }
             img#flowerLeft {
                float:left
            }
        </style>
    </head>
    <body>
        <h2>Float Right</h2>
        <p>In this example, the image will float to the right in the paragraph. an the text around the paragraph will wrap around the image.</p>
        <p>
            <img id="flowerRight" src="flower.png" alt="tree" style="width:100px; height:100px">
            <img id="flowerLeft" src="flower.png" alt="tree" style="width:100px; height:100px">
            This is a dummy content used to understand float properly
        </p>
    </body>
</html>
